exclude: 'node_modules|venv|.git'
default_stages: [ commit ]
fail_fast: true

repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v3.4.0
        hooks:
            -   id: trailing-whitespace
            -   id: end-of-file-fixer
            -   id: check-yaml
            -   id: requirements-txt-fixer
            -   id: check-ast
